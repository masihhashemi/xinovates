<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F6BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B1220;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- X shape representing innovation and crossing boundaries -->
  <g fill="white">
    <!-- First diagonal of X -->
    <rect x="20" y="46" width="60" height="8" rx="4" transform="rotate(45 50 50)"/>
    <!-- Second diagonal of X -->
    <rect x="20" y="46" width="60" height="8" rx="4" transform="rotate(-45 50 50)"/>
    
    <!-- Small circle in center representing innovation hub -->
    <circle cx="50" cy="50" r="8" fill="#2F6BFF"/>
    <circle cx="50" cy="50" r="4" fill="white"/>
  </g>
</svg>


