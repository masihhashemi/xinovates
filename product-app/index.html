<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xinovates: MAS Idea Generator</title>
    <script>
      // This polyfill allows the app to function even without a build process setting environment variables.
      window.process = window.process || {};

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-color-from: #0B0E1A;
        --bg-color-to: #11182C;
        --title-grad-from: #60a5fa; /* blue-400 */
        --title-grad-to: #a78bfa;   /* purple-400 */
        --btn-grad-from: #3b82f6;   /* blue-500 */
        --btn-grad-to: #8b5cf6;     /* purple-600 */
        --btn-hover-from: #2563eb; /* blue-600 */
        --btn-hover-to: #7c3aed;   /* purple-700 */
        --focus-ring-color: #3b82f6; /* blue-500 */
        --border-color: rgba(107, 114, 128, 0.4);
      }

      .theme-quality { /* Default theme is set in :root */ }

      .theme-fast {
        --bg-color-from: #1c1917;
        --bg-color-to: #292524;
        --title-grad-from: #fbbf24;
        --title-grad-to: #fb923c;
        --btn-grad-from: #f59e0b;
        --btn-grad-to: #f97316;
        --btn-hover-from: #d97706;
        --btn-hover-to: #ea580c;
        --focus-ring-color: #f59e0b;
        --border-color: rgba(168, 162, 158, 0.4);
      }
      
      .theme-creative {
        --bg-color-from: #1a1423;
        --bg-color-to: #2c203d;
        --title-grad-from: #ec4899;
        --title-grad-to: #22d3ee;
        --btn-grad-from: #d946ef;
        --btn-grad-to: #06b6d4;
        --btn-hover-from: #c026d3;
        --btn-hover-to: #0891b2;
        --focus-ring-color: #d946ef;
        --border-color: rgba(192, 132, 252, 0.4);
      }

      body {
        background: linear-gradient(145deg, var(--bg-color-from), var(--bg-color-to));
        background-attachment: fixed;
        color: #f3f4f6;
        font-family: 'Inter', sans-serif;
        transition: background 0.5s ease;
      }
      
      .main-title {
        background-image: linear-gradient(to right, var(--title-grad-from), var(--title-grad-to));
      }

      .logo-text-x-grad {
        background-image: linear-gradient(45deg, #E04595, #6B0F9C, #0047FF, #00B9E8);
      }
      
      .primary-button {
        background-image: linear-gradient(to right, var(--btn-grad-from), var(--btn-grad-to));
      }
      .primary-button:hover {
        background-image: linear-gradient(to right, var(--btn-hover-from), var(--btn-hover-to));
      }

      .themed-focus-ring:focus {
        --tw-ring-color: var(--focus-ring-color);
      }

      .themed-border {
        border-color: var(--border-color);
      }

      .themed-final-report-title {
        background-image: linear-gradient(to right, var(--title-grad-from), var(--title-grad-to));
      }

      .highlight-reference {
        background-color: rgba(96, 165, 250, 0.2); /* A subtle blue highlight */
        border-radius: 4px;
        padding: 0.1rem 0.2rem;
        margin: -0.1rem -0.2rem;
        transition: background-color 0.5s ease-in-out;
        scroll-margin-top: 6rem; /* space from top when scrolling */
      }

      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      
      /* Login/Main Page Transition */
      @keyframes login-exit {
        to { opacity: 0; transform: scale(0.9); }
      }
      .animate-login-exit {
        animation: login-exit 0.5s ease-in forwards;
      }

      @keyframes main-enter {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-main-enter {
        animation: main-enter 0.5s ease-out forwards;
      }

    </style>
